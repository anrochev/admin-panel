<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Панель администратора</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>

<body>
    <div class="page">

        <div class="header">
            <div class="title">Список заказов</div>
            <div class="theme">Светлая тема</div>
        </div>
        
        <div class="filter">
            <div class="filter__order-number">Номер заказа или ФИО</div>
            <div class="filter__button">Фильтры</div>
            <div class="filter__loading">Загрузка</div>
        </div>
        <div class="filter__extended">Расширенные фильтры</div>

        <div class="order">
            <div class="order__header">Шапка таблицы заказов </div>
            <div class="order__strings">Строки таблицы заказов </div>
            <div class="order__footer">Итоги таблицы</div>
        </div>
        <div class="page__footer">Строка состояния</div>
    </div>

    <script>
        let order_height = "height: " + (document.documentElement.clientHeight - 160) + 'px';
        document.getElementsByClassName('order')[0].style = order_height;

        window.onresize = function (event) {
            let order_height = "height: " + (document.documentElement.clientHeight - 160) + 'px';
            document.getElementsByClassName('order')[0].style = order_height;
        };
    </script>
</body>

</html>
